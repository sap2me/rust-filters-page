<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Field Adder</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: monospace; background: #1e1e1e; color: #d4d4d4; padding: 40px; }
    textarea { width: 100%; height: 400px; background: #2d2d2d; color: #d4d4d4; border: 1px solid #555; padding: 12px; font-family: monospace; font-size: 14px; resize: vertical; }
    button { margin-top: 12px; padding: 10px 24px; background: #0e639c; color: #fff; border: none; cursor: pointer; font-size: 14px; }
    button:hover { background: #1177bb; }
    .msg { margin-top: 8px; font-size: 13px; min-height: 20px; }
    .error { color: #f44; }
    .ok { color: #6a2; }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Paste JSON array here..."></textarea>
  <br>
  <button onclick="convert()">Copy</button>
  <div class="msg" id="msg"></div>

  <script>
    function convert() {
      const msg = document.getElementById('msg');
      try {
        const items = JSON.parse(document.getElementById('input').value);
        if (!Array.isArray(items)) throw new Error('Input must be a JSON array');
        const result = items.map(item => ({ ...item, BufferTransferRemaining: 0 }));
        navigator.clipboard.writeText(JSON.stringify(result, null, 2));
        msg.className = 'msg ok';
        msg.textContent = `Copied ${result.length} items to clipboard`;
      } catch (e) {
        msg.className = 'msg error';
        msg.textContent = e.message;
      }
    }
  </script>
</body>
</html>
